<div class="wrapper">
  <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('./assets/img/multimedia.jpg');">
      <div class="filter"></div>
  </div>
  <div class="section text-center">
    <div class="container">
      <h2 class="title">Mensajes</h2>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="preacher" [ngbTypeahead]="search" 
                (selectItem)="selectedItem($event)" [resultFormatter]="formatter" 
                (focus)="onFocus($event)" placeholder="Buscar mensajes">
          </div>
        </div>

        <div class="col-md-12">
          <app-loading *ngIf="loading"></app-loading>
        </div>
        <div class="col-md-4" *ngFor="let video of videos; let i = index">
          <div class="card card-profile card-light"(click)="onClick(video.data.url)">
              <div class="card-block">
                <a href="#/multimedia">
                    <div class="author">
                      <h4 class="card-title">{{video.data.preacher}}</h4>
                      <h6 class="card-category">{{video.data.date | date:'fullDate'}}</h6>
                    </div>
                    <p class="card-description text-center">
                      
                    </p>
                  </a>
                  <button type="button" class="btn btn btn-outline-danger btn-round btn-sm" placement="top" ngbTooltip="Abrir el video en youtube">
                    <a class="a-button" href="{{video.data.url}}" target="_blank">VER</a>
                  </button>
                  
              </div>
            </div>
          </div>
      
        </div>

        <div class="row mt-5">
          <div class="col-md-12">

            <button type="button" class="btn btn-danger btn-just-icon" (click)="pageChanged(config.currentPage - 1)"><i class="fa fa-angle-left"></i></button>
            <button type="button" class="btn btn-danger btn-round">{{config?.currentPage}}</button>              
            <button type="button" class="btn btn-danger btn-just-icon" (click)="pageChanged( config.currentPage + 1)"><i class="fa fa-angle-right"></i></button>

          </div>

          <div class="col-md-12">
            <hr class="divider" size="5rem"/>
            <button type="button" class="btn btn-danger btn-link">{{config?.totalItems}} mensajes</button>
          </div>

        </div>

    </div>
  </div>
</div>
