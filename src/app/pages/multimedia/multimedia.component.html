<div class="wrapper">
  <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('./assets/img/multimedia.jpg');">
      <div class="filter"></div>
  </div>
  <div class="section text-center">
    <div class="container">
      <h2 class="title">Predicaciones</h2>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="lastSearch" [ngbTypeahead]="search" 
                (selectItem)="selectedItem($event)" (ngModelChange)="onChange($event)" (focus)="onFocus($event)"  placeholder="Buscar predicaci&#243;n">
          </div>
        </div>
        <div class="col-md-4" *ngFor="let video of videos; let i = index">
          <div class="card card-profile">
              <div class="card-block">
                <div class="card-video">
                  <iframe class="iframe" [src]="urlVideosSat[i]" frameborder="0" allowfullscreen></iframe>
                </div>  
                <a href="">
                    <div class="author">
                      <h4 class="card-title">{{video.preacher}}</h4>
                      <h6 class="card-category">{{video.title}}</h6>
                    </div>
                  </a>
                  <p class="card-description text-center">
                    {{video.description}}
                    <br>
                    {{video.date | date:'dd-MM-yyyy'}}
                  </p>
              </div>
            </div>
          </div>
      
        </div>

        <div class="row">
          <div class="col-md-12">

            <ngb-pagination [collectionSize]="config.totalItems" [(page)]="config.currentPage" [maxSize]="2" [pageSize]="config.itemsPerPage" (pageChange)="pageChanged($event)" 
                [rotate]="true
                "></ngb-pagination>

          </div>
        </div>

    </div>
  </div>
</div>
