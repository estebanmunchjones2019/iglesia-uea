<div class="wrapper">
  <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('./assets/img/multimedia.jpg');">
      <div class="filter"></div>
  </div>
  <div class="section text-center">
    <div class="container">
      <h2 class="title">Mensajes</h2>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
              <input type="text" class="form-control" [ngModel]="lastSearch.preacher" [ngbTypeahead]="search" 
                (selectItem)="selectedItem($event)" (ngModelChange)="onChange($event)" [resultFormatter]="formatter" 
                (focus)="onFocus($event)"  placeholder="Buscar predicaci&#243;n">
          </div>
        </div>
        <div class="col-md-4" *ngFor="let video of videos; let i = index">
          <div class="card card-profile card-light"(click)="onClick(video.url)">
              <div class="card-block">
                <a href="#/multimedia">
                    <div class="author">
                      <h4 class="card-title">{{video.preacher}}</h4>
                      <!--<h6 class="card-category">{{video.title}}</h6>-->
                      <h6 class="card-category">{{video.date | date:'fullDate'}}</h6>
                    </div>
                    <p class="card-description text-center">
                      <!--{{video.description}}
                      <br>
                      {{video.date | date:'fullDate'}}-->
                    </p>
                  </a>
                  <button type="button" class="btn btn btn-outline-danger btn-round btn-sm" placement="top" ngbTooltip="Abrir el video en youtube">
                    <a class="a-button" href="{{video.url}}" target="_blank">VER</a>
                  </button>
                  
              </div>
            </div>
          </div>
      
        </div>

        <div class="row mt-5">
          <div class="col-md-12">

            <ngb-pagination [collectionSize]="config.totalItems" [(page)]="config.currentPage" [maxSize]="2" [pageSize]="config.itemsPerPage" (pageChange)="pageChanged($event)" 
                [rotate]="true
                "></ngb-pagination>

          </div>
        </div>

    </div>
  </div>
</div>
