<div class="card card-profile card-plain">
    <div class="card-avatar">
        <a href="#avatar"><img src="{{ img }}" alt="..."></a>
    </div>
    <div class="card-block">
        <a href="#paper-kit">
            <div class="author">
                <h4 class="card-title">{{ time }}</h4>
                <h6 class="card-category">{{ title }}</h6>
            </div>
        </a>
        <p class="card-description text-center">{{ content}}</p>
    </div>
</div>
